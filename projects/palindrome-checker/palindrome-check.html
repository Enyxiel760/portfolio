<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 id="title">Is it a Palindrome?</h1>
      </div>
    
      <div class="entry">
        <label for="text-entry">Enter text to check for a palindrome:</label>
        <span><input type="text" id="text-input" value="" />
          <button class="input-btn" type="submit" id="check-btn">Check</button></span>
        <div class="result hidden" id="result">sdfsdf</div>
      </div>
    
      <div id="definition">
        <p>A palindrome is like a secret handshake between letters and numbers. It’s that mischievous word or phrase that winks at you from both ends, saying, “Hey there, mirror twin—I’m the same whether you read me forward or backward!”</p>  
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
